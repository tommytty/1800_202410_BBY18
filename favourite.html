<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Users</title>
</head>
<body>
    <h1>Favorite Users</h1>

    <form id="favoriteUserForm">
        <label for="username">Enter Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Add Favorite</button>
    </form>

    <h2>My Favorite Users:</h2>
    <ul id="favoriteUsersList">
        <!-- Favorite users will be added here -->
    </ul>

    <script>
        document.getElementById('favoriteUserForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var usernameInput = document.getElementById('username');
            var username = usernameInput.value.trim();

            if (username !== '') {
                var listItem = document.createElement('li');
                listItem.textContent = username;
                document.getElementById('favoriteUsersList').appendChild(listItem);
                
                // Clear the input field after adding the favorite user
                usernameInput.value = '';
            }
        });
    </script>
</body>
</html>
