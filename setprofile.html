      <fieldset class="mb-3" id="personalInfoFields" disabled>

          <label>Name</label>

          <input type="text" id="numberInput" class="form-control">
        </div>
        <div class="form-group">

          <input type="text" id="guestInput" class="form-control">
        </div>
        <div class="form-group">
          <label>Are you a morning type person?(Enter yes or no)</label>
          <input type="text" id="morningInput" class="form-control">
        </div>
        <div class="form-group">
          <label>Do you mind your roommates have pets?(Enter yes or no)</label>
          <input type="text" id="petInput" class="form-control">
        </div>
      </fieldset>
      <div class="d-flex justify-content-end mt-5">
        <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
        <span style="width: 10px"></span>
