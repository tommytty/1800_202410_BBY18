<body>
  <!------------------------------>
  <!-- Your HTML Layout go here -->
  <!------------------------------>

  <!-- our own navbar goes here -->
  <nav id="navbarPlaceholder"></nav>

  <!-- the body of your page goes here -->

  <div class="profileIntro container-fluid bg-light text-dark p-5">
    <div class="container bg-light p-5">
      <h1 class="display-4 custom-color">Your Profile</h1>
      <hr>
      <p class="custom-color">The information you provide can help you find a suitable roommate. You need to fill it out when you log in for
        the first time, but you can also modify it anytime after your setting up.</p>
    </div>
  </div>

  <div class="profileContainer container">
    <form>
      <fieldset class="mb-3" id="personalInfoFields" disabled>
        <div class="container text-center py-3">
          <img id="mypic-goes-here" src="images/blah.jpg" width=200 height=200/>
          <input type="file" id="mypic-input" accept="image/*" />
      </div>
        <div class="form-group">
          <label class="custom-color">Name</label>
          <input type="text" id="nameInput" class="form-control custom-color" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label class="custom-color">City</label>
          <input type="text" id="cityInput" class="form-control custom-color" placeholder="Enter your city">
        </div>
        <div class="form-group">
          <label class="custom-color">Phone Number</label>
          <input type="text" id="numberInput" class="form-control custom-color">
        </div>

        <!-- Do you prefer to have guests come around sometime? -->
        <div class="form-group">
          <label class="custom-color">Do you prefer to have guests come around sometime?</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input custom-color" type="radio" name="guestInput" id="guestYes" value="true">
            <label class="form-check-label custom-color" for="guestYes">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input custom-color" type="radio" name="guestInput" id="guestNo" value="false">
            <label class="form-check-label custom-color" for="guestNo">No</label>
          </div>
        </div>

        <!-- Are you a morning type person? -->
        <div class="form-group">
          <label class="custom-color">Are you a morning type person?</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input custom-color" type="radio" name="morningInput" id="morningYes" value="true">
            <label class="form-check-label custom-color" for="morningYes">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input custom-color" type="radio" name="morningInput" id="morningNo" value="false">
            <label class="form-check-label custom-color" for="morningNo">No</label>
          </div>
        </div>

        <!-- Do you mind your roommates having pets? -->
        <div class="form-group">
          <label class="custom-color">Do you mind your roommates having pets?</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input custom-color" type="radio" name="petInput" id="petYes" value="true">
            <label class="form-check-label custom-color" for="petYes">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input custom-color" type="radio" name="petInput" id="petNo" value="false">
            <label class="form-check-label custom-color" for="petNo">No</label>
          </div>
        </div>

        <!--text description of user profile-->
        <div class="form-group">
          <label class="custom-color">Anything sepcial about you or your other preference about renting?</label>
          <textarea id = "descriptionInput" class="form-control custom-color" aria-label="With textarea"></textarea>
        </div>

      </fieldset>
      <div class="d-flex justify-content-end mt-5">
        <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
        <span style="width: 10px"></span>
        <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
      </div>
    </form>
  </div>

  <!-- our own footer goes here-->
  <footer class="profileFooter footer">
  <nav id="footerPlaceholder"></nav></footer>
